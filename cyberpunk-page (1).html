        }

        }

        }

        }

            renderCategories();
            renderMenuItems();
            renderOrder();

            searchInput.addEventListener('input', renderMenuItems);
            vegFilterBtn.addEventListener('click', toggleVegetarianFilter);
            clearOrderBtn.addEventListener('click', clearOrder);
        }

        // Render category tabs
        function renderCategories() {
            const categories = [...new Set(menuItems.map(item => item.category))];
            categoryTabs.innerHTML = '';
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = `category-btn px-4 py-2 rounded-lg font-medium ${
                    activeCategory === category 
                        ? 'bg-taco-red text-white' 
                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                }`;
                btn.textContent = category;
                btn.addEventListener('click', () => {
                    activeCategory = category;
                    renderCategories();
                    renderMenuItems();
                });
                categoryTabs.appendChild(btn);
            });
        }

        // Render menu items
        function renderMenuItems() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredItems = menuItems.filter(item => {
                const matchesCategory = item.category === activeCategory;
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesVegetarian = !showVegetarianOnly || item.vegetarian;
                return matchesCategory && matchesSearch && matchesVegetarian;
            });
            
            menuGrid.innerHTML = '';
            
            if (filteredItems.length === 0) {
                menuGrid.innerHTML = `
                    <div class="col-span-2 text-center py-8 text-gray-500">
                        <p>No items found matching your criteria</p>
                        <button id="clearFiltersBtn" class="mt-2 text-taco-red hover:underline">
                            Clear filters
                        </button>
                    </div>
                `;
                document.getElementById('clearFiltersBtn').addEventListener('click', () => {
                    searchInput.value = '';
                    showVegetarianOnly = false;
                    vegFilterBtn.classList.remove('bg-taco-yellow');
                    renderMenuItems();
                });
                return;
            }
            
            filteredItems.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = "item-card bg-gray-50 rounded-lg p-4 border border-gray-200";
                itemCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h3 class="font-semibold">${item.name}</h3>
                        ${item.vegetarian ? '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Veg</span>' : ''}
                    </div>
                    <p class="text-sm text-gray-500 mt-1">${item.calories}</p>
                    <div class="mt-3 flex items-center justify-between">
                        <span class="font-bold text-lg">$${item.price.toFixed(2)}</span>
                        <button 
                            data-id="${item.id}"
                            class="add-to-order bg-taco-red hover:bg-red-700 text-white px-3 py-1 rounded-lg flex items-center"
                        >
                            <i class="fas fa-plus mr-1"></i> Add
                        </button>
                    </div>
                `;
                menuGrid.appendChild(itemCard);
            });
            
            // Add event listeners to "Add" buttons
            document.querySelectorAll('.add-to-order').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.currentTarget.getAttribute('data-id');
                    addToOrder(itemId);
                });
            });
        }

        // Toggle vegetarian filter
        function toggleVegetarianFilter() {
            showVegetarianOnly = !showVegetarianOnly;
            vegFilterBtn.classList.toggle('bg-taco-yellow', showVegetarianOnly);
            renderMenuItems();
        }

        // Add item to order
        function addToOrder(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;
            
            const existingItem = order.find(i => i.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                order.push({...item, quantity: 1});
            }
            
            renderOrder();
        }

        // Remove item from order
        function removeFromOrder(itemId) {
            const itemIndex = order.findIndex(i => i.id === itemId);
            if (itemIndex !== -1) {
                if (order[itemIndex].quantity > 1) {
                    order[itemIndex].quantity -= 1;
                } else {
                    order.splice(itemIndex, 1);
                }
                renderOrder();
            }
        }

        // Remove item completely
        function removeItemCompletely(itemId) {
            order = order.filter(i => i.id !== itemId);
            renderOrder();
        }

        // Clear order
        function clearOrder() {
            order = [];
            renderOrder();
        }

        // Render order
        function renderOrder() {
            if (order.length === 0) {
                emptyOrderMessage.classList.remove('hidden');
                orderTotals.classList.add('hidden');
                orderItems.innerHTML = '';
                orderItems.appendChild(emptyOrderMessage);
                return;
            }
            
            emptyOrderMessage.classList.add('hidden');
            orderTotals.classList.remove('hidden');
            
            orderItems.innerHTML = '';
            order.forEach(item => {
                const orderItem = document.createElement('div');
                orderItem.className = "flex items-center justify-between border-b pb-3";
                orderItem.innerHTML = `
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h4 class="font-medium">${item.name}</h4>
                            <button 
                                data-id="${item.id}"
                                class="remove-item text-red-500 hover:text-red-700"
                            >
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        <p class="text-sm text-gray-500">$${item.price.toFixed(2)} × ${item.quantity}</p>
                    </div>
                    <div class="ml-2 flex items-center gap-1">
                        <button 
                            data-id="${item.id}"
                            class="quantity-btn w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center"
                        >
                            <i class="fas fa-minus text-xs"></i>
                        </button>
                        <span class="w-8 text-center font-medium">${item.quantity}</span>
                        <button 
                            data-id="${item.id}"
                            class="quantity-btn w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center"
                        >
                            <i class="fas fa-plus text-xs"></i>
                        </button>
                    </div>
                `;
                orderItems.appendChild(orderItem);
            });
            
            // Add event listeners
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.currentTarget.getAttribute('data-id');
                    const isPlus = e.currentTarget.querySelector('.fa-plus');
                    if (isPlus) {
                        addToOrder(itemId);
                    } else {
                        removeFromOrder(itemId);
                    }
                });
            });
            
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.currentTarget.getAttribute('data-id');
                    removeItemCompletely(itemId);
                });
            });
            
            // Calculate and display totals
            updateTotals();
        }

        // Update totals
        function updateTotals() {
            const subtotal = order.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * taxRate;
            const total = subtotal + tax;
            
            subtotalAmount.textContent = `$${subtotal.toFixed(2)}`;
            taxAmount.textContent = `$${tax.toFixed(2)}`;
            totalAmount.textContent = `$${total.toFixed(2)}`;
            checkoutTotal.textContent = `$${total.toFixed(2)}`;
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
